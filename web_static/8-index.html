<head>

            <article>

                    </div>

            <article>
                <h2>Tiny house</h2>
                <div class="price_by_night">$300
                    <div class="information">
                        <div class="max_guest">

                        </div>
                        <div class="number_rooms">
                            
                        </div>
                        <div class="number_bathrooms">
                            
                        </div>
                    </div>
                </div>
            </article>
    </section>
</div>
